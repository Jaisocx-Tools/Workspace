<html>
  <head>
    <title>Tooltip Example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="transpiled/webpack/example-tooltip-bundle.js"></script>

    <style>

      body, main, h1, label {
        display: block;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh; 
        width: 100vw; 
      }

      main {
        height: 100%; 
        width: 820px; 
        margin: 0 auto; 
        padding: 3rem;
        background-color: #f2f8ff;
      }

    </style>

  </head>
  <body>

    <main>
      
      <h1>Tooltip Example</h1>

      <button id="tooltip-button">Click me!</button>

    </main>

    <script>
      const tooltipDarkmode = new Tooltip();
      tooltipDarkmode
        .setEventTargetSelector( "#tooltip-button" )
        .setCssClasses( "theme-darkmode shown_effect_minimize_and_fadeIn with-transition" )
        .setHtml ( "Hello World!" )
        .render();

    </script>
  </body>
</html>
