    <div id="example-tree-holder-rendering-mode-ease-custom-theme" class="2theme-funny"></div>

    <h2>load by url (should work only when published at an http server)</h2>
    <div id="example-tree-holder-rendering-mode-ease"></div>

    <script>
      // this example renders in a Tree view json as is.
      // the setting for this is the setRenderingMode method.
      document.addEventListener('DOMContentLoaded', () => {
        const tree = new Tree();
        tree
          .setDebug(false)
          .setMainHtmlNodeId("example-tree-holder-rendering-mode-ease-custom-theme")
          .setNodesWithIcons(true)
          .setNodesOpenedMode(TreeConstants.NodesOpenedMode.ALL_SHOWN)
          .setModifiable(true)
          .setRenderingMode(TreeConstants.RenderingMode.Ease)
          .addJSTreeEventListener (
            TreeConstants.TreeEventsNames.EVENT_NAME__TREE_NODE_LABEL__CLICK,
            (eventName, eventPayload) => {
              console.log(eventName, eventPayload);

              // on click payload has the ref to the tree.data json, and here we show in console it's value:
              console.log( tree.getTreeDataNodeByJsonnodePathArray( eventPayload.jsonNode._pathArray ) );
            }
          )
          // .render(treeJson);
          .render( data5 );

        // here only with required setters
        let url = ''; //'http://transport.opendata.ch/v1/connections?from=Lausanne&to=Gen%C3%A8ve';
            //url = 'https://jaisocx.com/application/ld+json';
            //url = 'https://gomezmig03.github.io/MotivationalAPI/en.json';
            //url = 'https://api.dictionaryapi.dev/api/v2/entries/en/weather';
            //url = 'https://datos.gob.es/apidata/catalog/dataset?_sort=title&_pageSize=800&_page=0';
            //url = 'https://api.artic.edu/api/v1/artworks';
            url = 'webpack_builds/ExampleTree/json/ease.json';

        const treeCustomTheme = new Tree();
        treeCustomTheme
          .setMainHtmlNodeId("example-tree-holder-rendering-mode-ease")
          //.setNodesOpenedMode(TreeConstants.NodesOpenedMode.ALL_HIDE)
          .setNodesOpenedMode(TreeConstants.NodesOpenedMode.ALL_SHOWN)
          .load(url);
      });
    </script>
