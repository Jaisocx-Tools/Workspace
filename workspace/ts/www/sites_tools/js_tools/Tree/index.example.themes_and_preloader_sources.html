    <script>

        let statLinkTagsPreloading = {
            "icon_brightday": 1,
            "font_LibreFranklin_SemiBold": 1,
            "font_LibreFranklin_Regular": 1,
            "stylesheet_cdn_fonts": 1
        };



        let statLinksLoadingStopOnTimeout = ( idsObject ) => {

          console.log( "Started script, cleaning up hanging hard preloads links, if cdn doesn't respond, in order to prevent blocked render in the browser." );

          let ids = Object.keys( idsObject );
          let idsNumber = ids.length;
          let id = "";
          let i = ( idsNumber - 1 );
          let tag = new Object();

          let secureCounter = 1;
          let secureMaxCounter = 14;

          marker1: while ( i >= 0 ) {
            secureCounter++;
            if ( secureCounter >= secureMaxCounter ) {
              break marker1;
            }


            id = ids[i];

            if ( idsObject[id] === 3 ) {
              i--;
              continue marker1;
            }


            let url = "";
            try {
              tag = document.getElementById( id );
              url = tag.getAttribute( "href" );
            } catch (e) {}
            try {
              tag.onerror = null;
            } catch (e) {}
            try {
              tag.setAttribute( "rel", "stylesheet" );
            } catch (e) {}
            try {
              tag.setAttribute( "href", "javascript: void(0);" );
            } catch (e) {}
            try {
              tag.remove();
              console.log( "Cleaned up, after timeout, the hanging hard preload url:", url );
            } catch (e) {}

            tag = null;

            i--;
          }
        }



        setTimeout (
          () => {
            statLinksLoadingStopOnTimeout( statLinkTagsPreloading );
          },
          500
        );

    </script>

    class ScriptsLoader {

      costructor() {

      }



      onload() {}



      load (
        scriptsDataObject,
        chained
      ) {

        let scriptLoaderInstance = this;

        let npmLibId             = 0;
        let scriptId             = 0;
        let hasNext_true         = true;
        let isFallback_false     = false;

        if ( chained ) {
          this.loadOneScript (
            scriptLoaderInstance,
            scriptsDataObject,
            npmLibId,
            scriptId,
            hasNext_true,
            isFallback_false
          );

          return;
        }



        let scriptsObject     = new Object();
        let scriptsArray      = new Array();
        let npmLibName        = "";
        let jsFilepath        = "";
        let isWithFallbackSrc = true;

        let npmLibsNames      = Object.keys ( scriptsDataObject );
        let npmLibsNumber     = npmLibsNames.length;
        let nextNpmLibId      = 0;

        let nextNpmLibName    = "";
        let nextJsFilepath    = "";
        let hasNext           = true;

        let scriptsNumber     = 0;

        let nextScriptId        = 0;
        let nextScriptsObject   = new Object();

        let npmlibSecureCounter = 1;
        let scriptSecureCounter = 1;

        let npmlibSecureMaxCounter = 20;
        let scriptSecureMaxCounter = 20;



        hasNext        = false;
        nextNpmLibName = "";
        nextJsFilepath = "";

        while ( npmLibId < npmLibsNumber ) {

          npmlibSecureCounter++;
          if ( npmlibSecureCounter === npmlibSecureMaxCounter ) {
            break;
          }



          npmLibName        = npmLibsNames[ npmLibId ];
          scriptsObject     = scriptsDataObject[ npmLibName ];
          scriptsArray      = scriptsObject[ "scripts" ];
          isWithFallbackSrc = scriptsObject[ "node_modules" ];
          scriptsNumber     = scriptsArray.length;

          scriptId = 0;
          scriptSecureCounter = 1;

          while ( scriptId < scriptsNumber ) {

            scriptSecureCounter++;
            if ( scriptSecureCounter === scriptSecureMaxCounter ) {
              break;
            }

            this.loadOneScript (
              scriptLoaderInstance,
              scriptsDataObject,
              npmLibId,
              scriptId,
              hasNext,
              false
            );

            scriptId++;
          }

          npmLibId++;
        }
      }



      loadOneScript (
        scriptLoaderInstance,
        scriptsDataObject,
        npmLibId,
        scriptId,
        hasNext,
        isFallback
      ) {

        let npmLibsNames       = Object.keys ( scriptsDataObject );
        let npmLibsNumber      = npmLibsNames.length;

        let npmLibName         = npmLibsNames[ npmLibId ];
        let scriptsObject      = scriptsDataObject[ npmLibName ];
        let scriptsArray       = scriptsObject[ "scripts" ];
        let isWithFallbackSrc  = scriptsObject[ "node_modules" ];
        let scriptsNumber      = scriptsArray.length;
        let jsFilepath         = scriptsArray[ scriptId ];

        let scriptSrc          = "";
        let fallbackScriptSrc  = "";

        let dynamicPathArrayId = 0;

        let scriptSrcArray = [
          "< dynamicPathArrayId >",
          npmLibName,
          "/transpiled/Simple/",
          jsFilepath,
          ".js"
        ];

        scriptSrcArray[ dynamicPathArrayId ] = "../";
        scriptSrc = scriptSrcArray.join("");



        let tagScript = document.createElement ( "script" );

        tagScript.setAttribute ( "data-scripts_data_object", JSON.stringify ( scriptsDataObject ) );
        tagScript.setAttribute ( "data-script_id", scriptId );
        tagScript.setAttribute ( "data-npmlib_id", npmLibId );

        let jsFileReplaced = jsFilepath.replace ( "/", "_" );
        let numIsFallback = ( isFallback  && isWithFallbackSrc ) ? 1 : 0;
        let tagScriptId = `script_${npmLibName}_${jsFileReplaced}_${numIsFallback}_` + Date.now();
        tagScript.id = tagScriptId;
        document.body.append ( tagScript );
        tagScript = document.getElementById( tagScriptId );


        if ( isFallback === false && isWithFallbackSrc ) {
          let onerr = () => { scriptLoaderInstance.scriptOnerror( scriptLoaderInstance, tagScript ); };
          tagScript.onerror = onerr.bind ( tagScript );
        }

        if ( isFallback ) {
          scriptSrcArray[ dynamicPathArrayId ] = "node_modules/@jaisocx/";
          fallbackScriptSrc = scriptSrcArray.join("");
        }

        let onload = () => { scriptLoaderInstance.scriptOnload ( scriptLoaderInstance, tagScript ); };
        tagScript.onload = onload.bind ( tagScript );

        try {

          if ( isFallback ) {
            tagScript.setAttribute ( "src", fallbackScriptSrc );
          } else {
            tagScript.setAttribute ( "src", scriptSrc );
          }

        } catch ( e ) {}

      }



      scriptOnload (
        scriptLoaderInstance,
        currentTagScript
      ) {

        let scriptsDataObject = JSON.parse( currentTagScript.getAttribute ( "data-scripts_data_object" ) );
        let scriptId          = +currentTagScript.getAttribute ( "data-script_id" );
        let npmLibId          = +currentTagScript.getAttribute ( "data-npmlib_id" );
        let hasNext           = true;

        currentTagScript.removeAttribute ( "data-scripts_data_object" );



        let npmLibsNames      = Object.keys ( scriptsDataObject );
        let npmLibsNumber     = npmLibsNames.length;



        let npmLibName        = npmLibsNames[ npmLibId ];
        let scriptsObject     = scriptsDataObject[ npmLibName ];
        let scriptsArray      = scriptsObject[ "scripts" ];
        let isWithFallbackSrc = scriptsObject[ "node_modules" ];
        let scriptsNumber     = scriptsArray.length;
        let jsFilepath        = scriptsArray[ scriptId ];



        let nextNpmLibId      = npmLibId;
        let nextScriptId      = ( scriptId + 1 );

        let nextScriptsObject = new Object();
        let nextScriptsArray  = new Array();

        let nextNpmLibName    = "";
        let nextJsFilepath    = "";

        if ( nextScriptId >= scriptsNumber ) {
          nextNpmLibId = ( npmLibId + 1 );
          nextScriptId = 0;
        }

        if ( nextNpmLibId >= npmLibsNumber ) {
          hasNext = false;
        }

        if ( hasNext === false ) {
          scriptLoaderInstance.onload();
          return;
        }

        scriptLoaderInstance.loadOneScript (
          scriptLoaderInstance,
          scriptsDataObject,
          nextNpmLibId,
          nextScriptId,
          hasNext,
          false
        );

      }



      scriptOnerror (
        scriptLoaderInstance,
        currentTagScript
      ) {

        let scriptsDataObject = JSON.parse( currentTagScript.getAttribute ( "data-scripts_data_object" ) );
        let scriptId          = +currentTagScript.getAttribute ( "data-script_id" );
        let npmLibId          = +currentTagScript.getAttribute ( "data-npmlib_id" );
        let hasNext           = true;

        currentTagScript.removeAttribute ( "data-scripts_data_object" );



        let npmLibsNames      = Object.keys ( scriptsDataObject );
        let npmLibsNumber     = npmLibsNames.length;

        let npmLibName        = npmLibsNames[ npmLibId ];
        let scriptsObject     = scriptsDataObject[ npmLibName ];
        let scriptsArray      = scriptsObject[ "scripts" ];
        let isWithFallbackSrc = scriptsObject[ "node_modules" ];
        let scriptsNumber     = scriptsArray.length;

        let isFallback_true   = true;

        scriptLoaderInstance.loadOneScript (
          scriptLoaderInstance,
          scriptsDataObject,
          npmLibId,
          scriptId,
          hasNext,
          isFallback_true
        );


        currentTagScript.remove();

      }

    }

  <script>

    let currentButtonNodeClicked = null;

    let cssClassesNames = [
      "jsx"
    ];



    // declaring the function, this is used in the event handler of the theme turning button when clicked on this button.
    function turnOnTheme ( buttonNodeClicked ) {

      if ( currentButtonNodeClicked !==  null ) {
        currentButtonNodeClicked.classList.remove( "current" );
      }

      const htmlNode = document.getElementsByTagName( "html" )[0];
      const htmlNodeClassList = htmlNode.classList;

      const themeCssClassPrefix = "theme";

      htmlNodeClassList.forEach (
        (cssClassName) => {
          if ( cssClassesNames.includes( cssClassName ) ) {
            return;
          }

          if ( cssClassName.startsWith( themeCssClassPrefix ) === true ) {
            htmlNodeClassList.remove( cssClassName );
          }
        }
      );

      const themeName = buttonNodeClicked.dataset.theme;
      if ( themeName && ( themeName.length !== 0 ) ) {
        htmlNode.classList.add( themeName );
      }

      currentButtonNodeClicked = buttonNodeClicked;
      currentButtonNodeClicked.classList.add( "current" );

    }



    // declaring the function, this adds to buttons the event handler to turn on the theme.
    // this function is invoked when the site loads in the browser,
    // in the event handler for the event DOMContentLoaded
    function addThemeButtonsEventHandlers() {

      const buttonsIDs = [
        "button-turn-on-base-theme",
        "button-turn-on-daymode",
        "button-turn-on-nightmode"
      ];

      for ( let buttonId of buttonsIDs ) {

        let buttonNode = document.getElementById( buttonId );

        buttonNode.addEventListener (
          "click",
          (evt) => {
            let buttonNodeClicked = evt.target;
            turnOnTheme ( buttonNodeClicked );
          }
        );

      }
    }



    // DOCUMENT ONLOAD, INVOKES THE FUNCTION TO PRELOAD THEME FONTS
    document.addEventListener( 'DOMContentLoaded', () => {

      // adding to buttons the event handler to turn on the theme.
      addThemeButtonsEventHandlers();

    });

  </script>
